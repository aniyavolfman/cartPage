<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="./account.css" />
  </head>
  <body>
    <div class="pageAccount">
      <div class="container">
        <header class="headerCart">
          <ul class="navList">
            <li class="active">
              <div>1</div>
              <p>Корзина</p>
            </li>
            <li class="active">
              <div>2</div>
              <p>Оплата</p>
            </li>
            <li class="active">
              <div>3</div>
              <p>Создание аккаунта</p>
            </li>
            <li>
              <div>4</div>
              <p>Заказ выполнен</p>
            </li>
          </ul>

          <button type="button" class="buttonNav">
            <svg
              width="16"
              height="17"
              viewBox="0 0 16 17"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fillRule="evenodd"
                clipRule="evenodd"
                d="M9.4714 5.69526C9.73175 5.95561 9.73175 6.37772 9.4714 6.63807L7.60948 8.5L9.4714 10.3619C9.73175 10.6223 9.73175 11.0444 9.4714 11.3047C9.21106 11.5651 8.78895 11.5651 8.5286 11.3047L6.19526 8.9714C5.93491 8.71106 5.93491 8.28895 6.19526 8.0286L8.5286 5.69526C8.78895 5.43491 9.21106 5.43491 9.4714 5.69526Z"
                fill="#FCFCFD"
              />
            </svg>
            <p>На главную</p>
          </button>

          <div class="lightbox"></div>
        </header>
        <main class="bodyAccount">
          <section class="formAccount">
            <div class="title">
              <p>Создание аккаунта</p>
            </div>
            <form class="form">
              <label htmlFor="email">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="username@gmail.com"
                required
              />
              <label htmlFor="password">Пароль</label>
              <div class="wrapperInput">
                <input
                  type="text"
                  id="password"
                  name="password"
                  placeholder="Пароль"
                  required
                />
                <button class="eye" type="button" aria-label="глаз">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M13.9944 11.3319C14.1539 10.9056 14.2348 10.4538 14.2332 9.99861C14.2332 8.98784 13.8317 8.01847 13.117 7.30375C12.4023 6.58903 11.4329 6.1875 10.4221 6.1875C9.97252 6.18803 9.52661 6.26893 9.10547 6.42639L9.99991 7.34861C10.1359 7.32686 10.2733 7.31571 10.411 7.31528C11.1257 7.31379 11.812 7.59513 12.3199 8.09788C12.8279 8.60064 13.1163 9.28395 13.1221 9.99861C13.1217 10.1363 13.1105 10.2738 13.0888 10.4097L13.9944 11.3319Z"
                      fill="#AEACA9"
                    />
                    <path
                      d="M19.0516 9.73915C17.1793 6.27804 13.896 4.18359 10.2627 4.18359C9.27342 4.18592 8.29082 4.34531 7.35156 4.65582L8.24601 5.55582C8.90481 5.38556 9.58223 5.29785 10.2627 5.2947C13.3905 5.2947 16.2349 7.03915 17.9293 9.97804C17.3078 11.0684 16.4838 12.03 15.5016 12.8114L16.2905 13.6003C17.4272 12.6832 18.3712 11.5504 19.0682 10.2669L19.2127 10.0003L19.0516 9.73915Z"
                      fill="#AEACA9"
                    />
                    <path
                      d="M2.70365 3.21059L5.18142 5.68837C3.61527 6.69676 2.33526 8.09157 1.46476 9.73837L1.32031 9.99948L1.46476 10.2661C3.33698 13.7273 6.62031 15.8217 10.2536 15.8217C11.6718 15.8214 13.0715 15.5004 14.3481 14.8828L17.1259 17.6606L18.0981 16.8273L3.65365 2.38281L2.70365 3.21059ZM8.12031 8.62726L11.8148 12.3217C11.3973 12.5801 10.9168 12.7185 10.4259 12.7217C10.0692 12.7217 9.71597 12.6512 9.38663 12.5142C9.05729 12.3772 8.75829 12.1764 8.50683 11.9234C8.25538 11.6704 8.05644 11.3701 7.92146 11.04C7.78647 10.7098 7.71811 10.3562 7.72031 9.99948C7.72657 9.51424 7.86485 9.03986 8.12031 8.62726ZM7.31476 7.8217C6.795 8.5547 6.55138 9.44798 6.62704 10.3434C6.7027 11.2387 7.09276 12.0785 7.72815 12.7139C8.36354 13.3493 9.20327 13.7393 10.0987 13.815C10.994 13.8906 11.8873 13.647 12.6203 13.1273L13.5092 14.0161C12.4802 14.456 11.3727 14.6828 10.2536 14.6828C7.12587 14.6828 4.28142 12.9384 2.58698 9.99948C3.40015 8.5596 4.57127 7.35403 5.98698 6.49948L7.31476 7.8217Z"
                      fill="#AEACA9"
                    />
                  </svg>
                </button>
              </div>
              <button class="accountNav" type="submit">
                CОЗДАТЬ АККАУНТ
              </button>
            </form>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
